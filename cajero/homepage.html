<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <title>Bienvenido</title>
</head>
<body>
    <div class="container-user ">
        <div class="section">
            <H1>SELECCIONE UNA OPCION</H1>
            <div class="btn option-menu" role="group" aria-label="Basic outlined example">
                <div class="container-ops">
                    <div class="btn-opciones">
                        <button type="submit" class="btn btn-outline-primary" onclick="consultarSaldo()">Consultar
                            Saldo</button>
                        <button type="submit" class="btn btn-outline-primary" onclick="depositarMonto()">Ingresar
                            Monto</button>
                        <button type="submit" class="btn btn-outline-primary" onclick="retirarMonto()"> Retirar Monto
                        </button>
                    </div>
                    <div class="btn-opciones">
                        <p class="text-uno">Su saldo actual es de:</p>
                        <p class="text-dos">Ingrese el monto que desea depositar:</p>
                        <p>Ingrese el monto que desea retirar:</p>
                    </div>
                    <div class="btn-opciones">
                        <span class="monto" type="text" id="consultar" onclick="consultarSaldo()"></span>
                        <input class="data-input" size="10" type="number" id="deposito" placeholder="$">
                        <input type="text" id="retirar" size="10" placeholder="$">
                        <div id="error_retiroMonto">Su fondo disposible no es suficiente</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- JS File -->
    <script src="./app.js"></script>
</body>
</html>
