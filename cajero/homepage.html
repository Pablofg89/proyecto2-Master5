<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <title>Bienvenido</title>
</head>

<body>
    <div class="container-user ">
        <div class="section">
            <H1>SELECCIONE UNA OPCION</H1>
            <div class="btn option-menu" role="group" aria-label="Basic outlined example">
                 <!-- Boton para Saldo -->
                <div class="btn-opciones">
                    <button type="submit" class="btn btn-outline-primary" onclick="consultarSaldo()">Consultar Saldo</button>
                    <p class="text-uno">Su saldo actual es de:</p>
                    <span class="monto" type="text" id="consultar" onclick="verificar()"></span>
                </div>
                <!-- Boton para deposito -->
                <div class="btn-opciones">
                    <button type="submit" class="btn btn-outline-primary" onclick="depositarMonto()">Ingresar Monto</button>
                    <p class="text-dos">Ingrese el monto que desea depositar: <br></p>
                    <input type="text" id="deposito" placeholder="Ingrese un deposito">
                </div>
                 <!-- Boton para Retirar -->
                <div class="btn-opciones">
                    <button type="submit" class="btn btn-outline-primary" onclick="retirarMonto()"> Retirar Monto </button>
                    <p>Ingrese el monto que desea depositar:</p>
                    <input type="text" id="retirar" >
                    <div id="error_retiroMonto">Su fondo disposible no es suficiente</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="./app.js"></script>

</body>

</html>
